<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP Handshake Animation</title>
    <style>
        :root {
            --bg-color: #121212;
            --terminal-green: #00ff00;
            --client-color: #00bcd4;
            --server-color: #ff9800;
            --packet-bg: #fff;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h2 { text-transform: uppercase; margin-bottom: 10px; }

        .diagram {
            display: flex;
            justify-content: space-between;
            width: 800px;
            height: 400px;
            position: relative;
            margin-bottom: 20px;
        }

        .host {
            width: 200px;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #1e1e1e;
            position: relative;
        }

        .host-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; }
        .client-title { color: var(--client-color); }
        .server-title { color: var(--server-color); }

        .state-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed #777;
            width: 80%;
            text-align: center;
        }

        .state-label { font-size: 0.8rem; color: #aaa; display: block; margin-bottom: 5px;}
        .state-val { font-weight: bold; font-size: 1.1rem; color: var(--terminal-green); transition: all 0.3s; }

        /* The Timeline Lines */
        .timeline {
            position: absolute;
            top: 100px;
            bottom: 20px;
            width: 2px;
            background: #444;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .host .timeline { left: 50%; }

        /* The Moving Packet */
        .packet {
            position: absolute;
            background: var(--packet-bg);
            color: #000;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            opacity: 0;
            z-index: 10;
            transition: top 1.5s linear, left 1.5s linear;
        }

        .packet span { display: block; font-size: 10px; color: #555; }

        /* Logs */
        #log-container {
            width: 800px;
            height: 150px;
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            color: var(--terminal-green);
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            background: #333;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: 0.2s;
        }
        button:hover { background: #fff; color: #000; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

    </style>
</head>
<body>

    <h2>TCP 3-Way Handshake</h2>

    <div class="diagram">
        <div class="host" id="client">
            <div class="host-title client-title">CLIENT</div>
            <div class="timeline"></div>
            <div class="state-box">
                <span class="state-label">Current State</span>
                <span class="state-val" id="client-state">CLOSED</span>
            </div>
        </div>

        <div class="host" id="server">
            <div class="host-title server-title">SERVER</div>
            <div class="timeline"></div>
            <div class="state-box">
                <span class="state-label">Current State</span>
                <span class="state-val" id="server-state">LISTEN</span>
            </div>
        </div>

        <div class="packet" id="packet">SYN</div>
    </div>

    <div id="log-container">
        <div>> System Ready. Server is listening on Port 80.</div>
    </div>

    <button onclick="startHandshake()" id="startBtn">Initialize Connection</button>

    <script>
        const clientState = document.getElementById('client-state');
        const serverState = document.getElementById('server-state');
        const packet = document.getElementById('packet');
        const logBox = document.getElementById('log-container');
        const btn = document.getElementById('startBtn');

        // Positions
        const clientX = 150; // Middle of client
        const serverX = 650; // Middle of server
        const startY = 120; // Starting Y position

        function log(msg) {
            const div = document.createElement('div');
            div.innerText = "> " + msg;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function setPacket(text, subtext) {
            packet.innerHTML = `${text} <br> <span>${subtext}</span>`;
        }

        async function startHandshake() {
            btn.disabled = true;
            log("Client initiating connection...");
            
            // STEP 1: CLIENT SENDS SYN
            clientState.innerText = "SYN_SENT";
            clientState.style.color = "#00bcd4"; // Client Blue
            
            packet.style.transition = 'none';
            packet.style.left = (clientX + 50) + 'px';
            packet.style.top = startY + 'px';
            packet.style.opacity = 1;
            setPacket("SYN", "Seq=0");

            log("STEP 1: Client sends SYN (Synchronize) packet.");
            
            // Animate to Server
            await new Promise(r => setTimeout(r, 100)); // slight delay to allow transition reset
            packet.style.transition = "top 2s ease-in-out, left 2s ease-in-out";
            packet.style.left = (serverX - 120) + 'px';
            packet.style.top = (startY + 80) + 'px';

            await new Promise(r => setTimeout(r, 2000));

            // Server receives SYN
            serverState.innerText = "SYN_RCVD";
            serverState.style.color = "#ff9800"; // Server Orange
            log("Server receives SYN. Allocating buffers.");

            await new Promise(r => setTimeout(r, 1000));

            // STEP 2: SERVER SENDS SYN-ACK
            setPacket("SYN-ACK", "Seq=0, Ack=1");
            log("STEP 2: Server replies with SYN-ACK (Synchronize + Acknowledge).");

            // Animate back to Client
            packet.style.left = (clientX + 50) + 'px';
            packet.style.top = (startY + 160) + 'px';

            await new Promise(r => setTimeout(r, 2000));

            // Client receives SYN-ACK
            clientState.innerText = "ESTABLISHED";
            clientState.style.color = "#00ff00"; // Success Green
            log("Client receives SYN-ACK. Connection Established on Client side.");

            await new Promise(r => setTimeout(r, 1000));

            // STEP 3: CLIENT SENDS ACK
            setPacket("ACK", "Seq=1, Ack=1");
            log("STEP 3: Client sends final ACK (Acknowledge).");

            // Animate to Server
            packet.style.left = (serverX - 120) + 'px';
            packet.style.top = (startY + 240) + 'px';

            await new Promise(r => setTimeout(r, 2000));

            // Server receives ACK
            serverState.innerText = "ESTABLISHED";
            serverState.style.color = "#00ff00"; // Success Green
            packet.style.opacity = 0;
            log("Server receives ACK. Connection Established! Data transfer can begin.");
            
            btn.innerText = "Connection Established";
        }
    </script>
</body>
</html>
